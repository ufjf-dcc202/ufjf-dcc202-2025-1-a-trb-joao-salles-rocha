<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <link rel="icon" href="imagens/enxada.png">
</head>
<body>
    <div class = "principal">
        <div class="opções">
            <button class="dormir" id="cama"></button>
            <button class="comprar" id="loja"></button>
        </div>
        <div class="jardim">    <!-- Cria o espaço para as células iniciais-->
            <div class="canteiros"></div>
        </div> 
        <div class="sementes">
            <button class="ativo cenoura" id="cenoura"><span class="qntSemente" id="qntCenoura">3</span></button>
            <button class="batata" id="batata"><span class="qntSemente" id="qntBatata">3</span></button>
            <button class="cebola" id="cebola"><span class="qntSemente" id="qntCebola">3</span></button>
        </div>

    </div>

    <section class="botão">
        <button class="ativo enxada" id="preparar"></button>
        <button class = "regador" id="regar"></button>
        <button class = "picareta" id="quebrar"></button>
        <button class = "foice" id="podar"></button>
        <button class = "cenoura semente" id="plantar"></button>
        <button class = "mão" id="colher"></button>
    </section>

    <section class="estatísticas">
        <span class="qntDias" id="qntDia">DIA: 1</span>
        <span class="qntDinheiros" id="qntDinheiro">DINHEIRO: 10</span>
        <span class="prcSementes" id="prcSemente">Preço da Cenoura: 15</span>
    </section>
    
    <section class="sons">
        <audio id="trocarItem" src="sons/trocarItem.mp3" preload="auto"></audio>
        <audio id="preparando" src="sons/preparando.mp3" preload="auto"></audio>
        <audio id="quebrando" src="sons/quebrando.mp3" preload="auto"></audio>
        <audio id="cortando" src="sons/cortando.mp3" preload="auto"></audio>
        <audio id="plantando" src="sons/plantando.mp3" preload="auto"></audio>
        <audio id="regando" src="sons/regando.mp3" preload="auto"></audio>
        <audio id="erro" src="sons/erro.mp3" preload="auto"></audio>
        <audio id="interagindo" src="sons/interagindo.mp3" preload="auto"></audio>
    </section>
    
</body>
</html>
