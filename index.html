<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div class = "principal">
        <div class="opções">
            <button class="dormir" id="cama"></button>
        </div>
        <div class="jardim">    <!-- Cria o espaço para as células iniciais-->
            <div class="canteiros"></div>
        </div> 
        <div class="sementes">
            <button class="ativo cenoura" id="cenoura"></button>
            <button class="cebola" id="cebola"></button>
            <button class="batata" id="batata"></button>
        </div>

    </div>

    <section class="botão">
        <button class="ativo enxada" id="preparar"></button>
        <button class = "regador" id="regar"></button>
        <button class = "picareta" id="quebrar"></button>
        <button class = "foice" id="podar"></button>
        <button class = "cenoura semente" id="plantar"></button>
        <button class = "mão" id="colher"></button>
    </section>
    
    <section class="sons">
        <audio id="trocarItem" src="sons/trocarItem.mp3" preload="auto"></audio>
        <audio id="preparando" src="sons/preparando.mp3" preload="auto"></audio>
        <audio id="quebrando" src="sons/quebrando.mp3" preload="auto"></audio>
        <audio id="cortando" src="sons/cortando.mp3" preload="auto"></audio>
        <audio id="plantando" src="sons/plantando.mp3" preload="auto"></audio>
    </section>
    
</body>
</html>
